<!DOCTYPE html>
<html ng-app='mainModule'>
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- <script src="angular-local-storage.min.js"></script> -->
    <!-- <script src="controller.js"></script> -->
    <script>
      angular.module('mainModule',[]).controller('FirstController',function($scope){
        $scope.nombre = 'Andrés';
        // setTimeout(function() {
        //   $scope.$apply(function() {
        //     $scope.nombre = 'Andrés Felipe Bolaños Ramírez';
        //   });
        // }, 2000);
        document.querySelector('#mi_boton').addEventListener('click',function() {
          $scope.$apply(function() {
             $scope.nombre = 'Andrés Felipe Bolaños Ramírez';
           });
        })
      });
    </script>
</head>
<body ng-controller="FirstController">
  <h1>{{nombre}}</h1>
  <button id="mi_boton">Haz Click Aquí</button>
</body>
</html>
